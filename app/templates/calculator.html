{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important {
            color: #336699;
        }
    </style>
{% endblock %}
{% block content %}

    <h1>My Calculator</h1>
     {% if error %}
         <div class="alert alert-danger error" role="alert">
             {{ error }}
        </div>
      {% endif %}
  <div class="mb-3 row">

    <form action="/calculator" method="POST">
        <label for="value1" class="col-sm-2 col-form-label">Value 1:</label><br>
        <input type="text" id="value1" name="value1" value="1"><br>
        <label for="value2" class="col-sm-2 col-form-label">Value 2:</label><br>
        <input type="text" id="value2" name="value2" value="2"><br>
        <fieldset>
        <legend>Operation</legend>
          <div>
            <input type="radio" name="operation" id="addition" value="add" checked>
            <label for="addition">Add</label>
          </div>
          <div>
            <input type="radio" name="operation" id="subtraction" value="subtract">
            <label for="subtraction">Subtract</label>
          </div>
          <div>
            <input type="radio" name="operation" id="multiplication" value="multiply">
            <label for="multiplication">Multiply</label>
          </div>
            <div>
            <input type="radio" name="operation" id="division" value="divide">
            <label for="division">Divide</label>
          </div>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
